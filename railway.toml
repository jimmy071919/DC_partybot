[build]
builder = "nixpacks"

[nixpacks]
setup = [
    "apt-get update",
    "apt-get install -y ffmpeg opus-tools libffi-dev libnacl-dev python3-dev",
    "python -m pip install --upgrade pip"
]

[deploy]
startCommand = "python main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[phases.setup]
nixPkgs = ["ffmpeg", "opus"]
