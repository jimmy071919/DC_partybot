[phases.setup]
nixPkgs = [
    "ffmpeg",
    "python311",
    "python311Packages.pip",
    "python311Packages.wheel",
    "python311Packages.cffi",
    "python311Packages.pynacl"
]
aptPkgs = [
    "git",
    "libffi-dev",
    "libssl-dev",
    "python3-dev",
    "build-essential",
    "python3-pip"
]

[phases.install]
cmds = [
    "python3 -m ensurepip",
    "python3 -m pip install -r requirements.txt"
]

[start]
cmd = "python3 main.py"
